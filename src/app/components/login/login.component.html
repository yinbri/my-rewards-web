    <div class="submit-form" width="30%">
        <h4>Student Sign In</h4>

        <div class="form-group">
          <label for="usernmae">Email</label>
          <input 
            style="width: 50%; min-width: 200px;"
            type="text"
            class="form-control"
            id="username"
            required
            [(ngModel)]="username"
            name="username"
          />
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            style="width: 50%; min-width: 200px;"
            class="form-control"
            id="password"
            required
            [(ngModel)]="password"
            name="password"
          />
        </div>
        
        <div *ngIf="isLoginFailed">
          <p style="color: red">Incorrect username or password! Please try again.</p>
        </div>
  
        <div class="container">
          <div class="row">
            <div class="button">
              <button (click)="login()" class="btn btn-success">Sign In</button>
            </div>
            <div class="button">
              <button (click)="enroll()" class="btn btn-success">Enroll</button>
            </div>
        </div>

    </div>
