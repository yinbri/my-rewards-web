<div>
    <div class="submit-form" width="300">
        <div class="row" *ngIf="adminLoggedIn">
            <div class="col"><p>Welcome {{getSessionData("adminusername")}}</p></div>
            <div class="col">
                <div class="float-right"> <button class="btn btn-success" (click)="logout()"> Sign Out</button> </div>
            </div>
      </div>

        <div *ngIf="!adminLoggedIn">
            <h4>Admin Sign In</h4>

            <div class="form-group">
            <label for="usernmae">Username</label>
            <input
                style="width: 50%; min-width: 200px;"
                type="text"
                class="form-control"
                id="username"
                required
                [(ngModel)]="username"
                name="username"
            />
            </div>
    
            <div class="form-group">
                <label for="password">Password</label>
                <input
                   style="width: 50%; min-width: 200px;"
                    class="form-control"
                    id="password"
                    required
                    [(ngModel)]="password"
                    name="password"/>
            </div>

            <div *ngIf="loginFail">
                <p style="color: red">Incorrect username or password! Please try again.</p>
              </div>
      
            <div class="container">
                <div class="row">
                <div class="col">
                    <button (click)="login()" class="btn btn-success">Sign In</button>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="adminLoggedIn">
        <ag-grid-angular
            style="width:100%; height: 500px;"
            class="ag-theme-alpine"
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            [rowData]="rowData"
            [rowSelection]="'multiple'"
            [animateRows]="true"
            (gridReady)="onGridReady($event)"
            (cellClicked)="onCellClicked($event)"
            (cellValueChanged)="onCellValueChanged($event)"
            [pagination]="true">
        </ag-grid-angular>
    </div>
</div>
