

<div>
    <div class="row, title">
        <h2>LEADERBOARD</h2>
        
    </div>
    <div class="headrow">
        <div class="col1">Ranking</div>
        <div class="col2">Student</div>
        <div class="col">Points</div>
    </div>
    <div *ngIf="show1" class="row1">
        <div class="col1">1</div>
        <div class="col2">{{data[0]["username"]}}</div>
        <div class="col">{{data[0]["total"]}}</div>
    </div>
    <div *ngIf="show2" class="row2">
        <div class="col1">2</div>
        <div class="col2">{{data[1]["username"]}}</div>
        <div class="col">{{data[1]["total"]}}</div>
    </div>
    <div *ngIf="show3" class="row3">
        <div class="col1">3</div>
        <div class="col2">{{data[2]["username"]}}</div>
        <div class="col">{{data[2]["total"]}}</div>
    </div>
</div>
